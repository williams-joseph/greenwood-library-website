<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about_us.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>

            <li><a href="contact_us.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
    </nav>

    <main class="section-container">
        <h2>Contact Us</h2>
        
        <div class="contact-grid">
            <div class="contact-info">
                <h3><i class="fas fa-map-marker-alt"></i> Address</h3>
                <p>123 Knowledge Street<br>Green Valley, GV 12345</p>
                
                <h3><i class="fas fa-phone"></i> Phone</h3>
                <p>(555) 123-4567</p>
                
                <h3><i class="fas fa-envelope"></i> Email</h3>
                <p>info@greenvalleylib.org</p>
            </div>
            
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea rows="5" placeholder="Message" required></textarea>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </div>
    </main>

  <footer>

        </div>
    </footer>
</body>
